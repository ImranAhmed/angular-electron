<div class="container">
    <ag-grid-angular
        style="width: 500px; height: 500px;"
        class="ag-theme-balham"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [enableCharts]="true"
        [enableRangeSelection]="true"
    >
    </ag-grid-angular>

    <h1 class="title">
        {{ 'PAGES.HOME.TITLE' | translate }}
    </h1>
    <a routerLink="/detail">{{ 'PAGES.HOME.GO_TO_DETAIL' | translate }}</a>
</div>
